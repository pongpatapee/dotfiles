Section "InputClass"
  Identifier "mouse"
  MatchDriver "libinput"
  Option "AccelSpeed" "-0.75"
EndSection

Section "InputClass"
    Identifier "touchpad"
    Driver "libinput"
    MatchIsTouchpad "on"	
    Option "TapButton1" "1"
    Option "TapButton2" "3"
    Option "TapButton3" "2"
    Option "Tapping" "on"
    Option "NaturalScrolling" "true"
    Option "ClickMethod" "clickfinger"
    Option "DisableWhileTyping" "true"
    Option "AccelSpeed" "0"
EndSection
